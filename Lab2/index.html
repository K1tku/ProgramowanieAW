<body>
<main>

    <audio src="sounds/hihat.wav" controls data-sound="hihat"></audio>
    <audio src="sounds/clap.wav" controls data-sound="clap"></audio>

    <div id="channels">
        <div class="channel">
            <button id="recordChannel1" onclick="startRecording(event,1)">Record</button>
            <button id="stopChannel1"  onclick="stopRecording(1)" disabled>Stop</button>
            <button id="playChannel1" onclick="playRecording(1)" disabled>Play</button>
        </div>
        <div class="channel">
            <button id="recordChannel2" onclick="startRecording(event,2)">Record</button>

        </div>
        <div class="channel">
            <button id="recordChannel3" onclick="startRecording(event,3)">Record</button>

            <button id="playChannel3" onclick="playRecording(3)" disabled>Play</button>
        </div>
        <div class="channel">
            <button id="recordChannel4" onclick="startRecording(event,4)">Record</button>
            <button id="stopChannel4" onclick="stopRecording(4)" disabled>Stop</button>
            <button id="playChannel4" onclick="playRecording(4)" disabled>Play</button>
        </div>
    </div>
</main>
