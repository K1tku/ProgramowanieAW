<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-2</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<main>


    <div>
        <div default-value="A">
            <audio src="sounds/hihat.wav" controls data-sound="hihat"></audio>
        </div>
        <div class="kanal-button">
            <audio src="sounds/clap.wav" controls data-sound="clap"></audio>
            <audio src="sounds/boom.wav" controls data-sound="boom"></audio>
            <audio src="sounds/kick.wav" controls data-sound="kick"></audio>
            <audio src="sounds/openhat.wav" controls data-sound="openhat"></audio>
            <audio src="sounds/ride.wav" controls data-sound="ride"></audio>
            <audio src="sounds/snare.wav" controls data-sound="snare"></audio>
            <audio src="sounds/tink.wav" controls data-sound="tink"></audio>
            <audio src="sounds/tom.wav" controls data-sound="tom"></audio>
        </div>
    </div>

    <div class="kanaly">
        <div class="kanal">
            <button id="Kanal1" onclick="startRecording(event,1)">Start recording Channel 1</button>
            <button id="stopKanal1" onclick="stopRecording(1)">Stop recording Channel 1</button>
            <button id="playKanal1" onclick="playRecording(1)">Play Channel 1</button>
        </div>
        <div class="kanal">
            <button id="Channel2" onclick="startRecording(event,2)">Start recording Channel 2</button>
            <button id="stopChannel2" onclick="stopRecording(2)">Stop recording Channel 2</button>
            <button id="playChannel2" onclick="playRecording(2)">Play Channel 2</button>
        </div>
        <div class="kanal">
            <button id="Kanal3" onclick="startRecording(event,3)">Start recording Channel 3</button>
            <button id="stopKanal3" onclick="stopRecording(3)">Stop recording Channel 3</button>
            <button id="playKanal3" onclick="playRecording(3)">Play Channel 3</button>
        </div>
        <div class="kanal">
            <button id="Kanal4" onclick="startRecording(event,4)">Start recording Channel 4</button>
            <button id="stopKanal4" onclick="stopRecording(4)">Stop recording Channel 4</button>
            <button id="playKanal4" onclick="playRecording(4)">Play Channel 4</button>
        </div>
    </div>
</main>


<script src="index.js"></script>
</body>
</html>
